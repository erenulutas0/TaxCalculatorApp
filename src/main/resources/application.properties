# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/taxcalculator
spring.data.mongodb.database=taxcalculator

# JWT Configuration - String secret
app.jwtSecret=mySecretKeyForTaxCalculatorApplicationThatIsAtLeast32CharactersLong
app.jwtExpirationMs=86400000

# CORS Configuration
app.cors.allowedOrigins=http://localhost:3000,http://localhost:8080

# Logging
logging.level.com.eren.taxcalculator=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

# Server Configuration
server.port=8080
spring.application.name=TaxCalculator